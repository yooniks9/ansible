---
- name: create .ssh directory if they don't exist
  file:
    path: /home/{{ system_user }}/.ssh
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: 0700

- name: Add users public key to authorized
  template:
    src: authorized_keys.j2
    dest: /home/{{ system_user }}/.ssh/authorized_keys
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: 0600

- name: (root)create .ssh directory if they don't exist
  file:
    path: /root/.ssh
    state: directory
    owner: "root"
    group: "root"
    mode: 0700
   
- name: (root)Add users public key to authorized
  template:
    src: authorized_keys.j2
    dest: /root/.ssh/authorized_keys
    owner: "root"
    group: "root"
    mode: 0600
    
- name: Set timezone to Asia/Taipei
  timezone:
    name: Asia/Taipei

- name: Install apts - software-properties-common,zip,unzip,mysql-client
  apt:
    name: 
      - zip
      - software-properties-common
      - unzip
      - mysql-client
    state: present
    force_apt_get: yes

- name: Create /srv/logs directory
  file:
    path: /srv/logs
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: 0775

- name: Create /srv/scripts directory
  file:
    path: /srv/scripts
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: 0775
    
- name: Create check repair services scripts
  template:
    src: "{{ item }}.j2"
    dest: "/srv/scripts/{{ item }}"
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: 0775
  with_items:
    - check-repair-apache2.sh
    - check-repair-docker.sh
    - check-repair-mysql.sh
    - check-repair-nginx.sh
    - schedule-reload-apache2.sh

- name: Recursively change ownership of /srv
  file:
    path: /srv
    state: directory
    recurse: yes
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: 0775
    
- name: append {{ system_user }} to www-data group.
  user:
    name: "{{ system_user }}"
    groups: www-data
    append: true

- name: Recursively change ownership of /var/www
  file:
    path: /var/www
    state: directory
    recurse: yes
    owner: www-data
    group: www-data
    mode: 0775

- name: Create Motd file
  file:
    path: /etc/motd
    state: touch
    owner: root
    group: root
    mode: 0644

- name: Add user to sudoer
  template:
    src: init-user.j2
    dest: /etc/sudoers.d/{{ system_user }}-init-user
    owner: "root"
    group: "root"
    mode: 0660