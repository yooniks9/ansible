---
- hosts: vm
  gather_facts: False
  become: True
  
  pre_tasks:
    - name: Update all packages to the latest version
      apt:
        update_cache: yes
        upgrade: dist
        autoclean: yes
        autoremove: yes
        force_apt_get: yes
  
  roles:
    - { role: base, system_user: ubuntu }
    - { role: swapfile, swapfile_size: 1GB }
    - { role: shell, shell_user: ubuntu, shell_theme: tjkirch }
    - { role: letsencrypt }
    - { role: php }
